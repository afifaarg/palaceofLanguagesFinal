{% load static wagtailcore_tags wagtailimages_tags %}
<!-- Navigation Bar -->
    <div
      x-data="{ open: false, scrolled: false }"
      @scroll.window="scrolled = window.scrollY > 50"
      class="fixed w-full bg-transparent text-white top-0 z-20 transition-all duration-300"
      :class="{ 'bg-primary shadow-lg text-black': scrolled }"
    >
      <div
        class="flex flex-col w-full px-8 mx-auto md:items-center md:justify-around md:flex-row"
      >
        <div class="flex flex-row items-center justify-between py-2 w-full">
          <!-- Logo -->
          <div>
            <img src="{% static 'img/logo-footer.png'  %}" height="150" width="150" />
          </div>

          <!-- Mobile Menu Button -->
          <button
            class="rounded-lg md:hidden focus:outline-none focus:shadow-outline"
            @click="open = !open"
          >
            <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
              <path
                x-show="!open"
                d="M3 5h14M3 10h14M3 15h14"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              ></path>
              <path
                x-show="open"
                d="M6 6l8 8m0-8l-8 8"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              ></path>
            </svg>
          </button>
        </div>

        <!-- Navigation Links -->
        <nav class="hidden md:flex md:space-x-2 w-[600px]">
          <a class="px-4 py-2 hover:text-primary" href="./index.html">Home</a>
          <a class="px-4 py-2 hover:text-primary" href="./Courses.html"
            >Courses</a
          >
         <a class="px-4 py-2 hover:text-primary" href="#aboutus"
         >Blog</a
       > 
          <button
            class="px-6 py-2 text-white rounded-full hover:shadow-lg cursor-pointer"
            :class="{ 'bg-white shadow-lg text-primary ': scrolled , 'bg-primary': !scrolled}"
          >
            Ask For Opinion
          </button>
        </nav>

        <!-- Mobile Dropdown Menu -->
        <div
          x-show="open"
          class="absolute w-3/4 mt-16 p-4 right-2 left-2 mx-auto bg-white/40 backdrop-blur-2xl shadow-lg text-black rounded-lg md:hidden"
          x-transition
        >
          <a class="block px-2 py-2 hover:bg-gray-100" href="./index.html"
            >Home</a
          >
          <a class="block px-2 py-2 hover:bg-gray-100" href="./Courses.html"
            >Courses</a
          >
          <a class="block px-2 py-2 hover:bg-gray-100" href="#aboutus"
            >About Us</a
          >
          <button
            class="block w-full px-2 py-2 mt-2 bg-primary text-white rounded-full"
          >
            Ask For Opinion
          </button>
        </div>
      </div>
    </div>
